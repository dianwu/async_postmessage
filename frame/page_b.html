<html>

<head>
  <title>Page A</title>

</head>

<body>
  <h1>Page A</h1>
</body>
<script type="text/javascript">
  window.addEventListener("message", (msgEvt) => {
    const { message, messageId, type } = msgEvt.data;
    if (type !== 'awaitppostmessage') {
      return;
    }
    console.log(`[main -> iframe][${messageId}]: ${message}`);
    msgEvt.source.postMessage({ message: `Hi main, ${Date.now()}.`, messageId }, location.origin);
  });
</script>

</html>
